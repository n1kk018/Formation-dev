<ui:composition template="templates/classic.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="pageTitle">test wizard of tab</ui:define>
<ui:define name="pageMainContent">
<h:form>
   <p:wizard flowListener="#{wizardBean.onFlowProcess}" >
      <p:tab id="coordStep" title="etape1 (coordonnes client)">
        <p:panel header="coordonnes">
            nom : <h:inputText value="#{wizardBean.user.name}" /> <br/>
            adresse : <h:inputText value="#{wizardBean.user.address}" /> <br/>
            telephone <h:inputText value="#{wizardBean.user.telephone}" /> <br/>
            email: <h:inputText value="#{wizardBean.user.email}" />
             <hr/>
            sans options: <h:selectBooleanCheckbox  value="#{wizardBean.skipOptions}" /> 
        </p:panel>
      </p:tab>
      
       <p:tab id="optionStep" title="etape2 (options)">
        <p:panel header="options">
         options : <h:inputTextarea value="#{wizardBean.options}" rows="3" /> 
        </p:panel>
      </p:tab>
      
       <p:tab id="confirmStep" title="etape3 (confirmation)">
        <p:panel header="confirmation">
         <h:selectBooleanCheckbox value="#{wizardBean.confirmation}">confirmation</h:selectBooleanCheckbox> <br/>
         <h:commandButton value="confirmer" action="#{wizardBean.confirmer}" />
        </p:panel>
      </p:tab>
   </p:wizard>
</h:form>
</ui:define>
</ui:composition>
