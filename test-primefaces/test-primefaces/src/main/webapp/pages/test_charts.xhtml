<ui:composition template="templates/classic.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="pageTitle">test charts (line,bar,pie, ...)</ui:define>
<ui:define name="pageMainContent">
<p:tabView id="tabViewChart">
   <p:tab  title="lineChart"> 
    <p:chart type="line" id="basicLineChart" model="#{chartBean.lineModel}" 
             style="height:300px"/>  
    </p:tab>
    <p:tab  title="barChart"> 
     <p:chart type="bar" id="basicBarChart" model="#{chartBean.barModel}"  
            style="height:300px"/> 
    
    </p:tab>
    <p:tab  title="pieChart">
      <p:chart type="pie" id="sampleChart" model="#{chartBean.pieModel}"  style="width:400px;height:300px" />
    </p:tab>
    
</p:tabView>  
</ui:define>
</ui:composition>
