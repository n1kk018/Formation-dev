<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<!-- <f:loadBundle basename="resources" var="msg" /> -->
	<ui:insert name="pageMetaData"></ui:insert>
	<h:head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<link href="../assets/css/main.css" rel="stylesheet" type="text/css" media="all" />
	</h:head>
	
	<h:body bgcolor="#ffffff">
		<table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
			cellspacing="0" border="0" width="800">
			<tbody>
	
				<tr>
					<td class="header" height="42" align="center" valign="middle"
						width="100%" bgcolor="#E4EBEB">
						<ui:insert name="pageHeader">
							<ui:include src="/pages/header.xhtml" />
						</ui:insert>
						<ui:insert name="pageMenu">
							<ui:include src="/pages/menu.xhtml" />
						</ui:insert>
					</td>
				</tr>
				<tr>
					<td height="1" width="100%" bgcolor="#CAD6E0"></td>
				</tr>
	
				<tr>
					<td width="100%" colspan="2">
						<table width="100%" style="height: 150px" align="left"
							cellpadding="0" cellspacing="0" border="0">
							<tbody>
								<tr>
									<td align="center" width="100%" valign="middle">
										<ui:insert name="body">Page Body</ui:insert>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="2" valign="bottom" height="1" width="100%"
						bgcolor="#CAD6E0">
						<ui:insert name="pageFooter">
							<ui:include src="/pages/footer.xhtml" />
						</ui:insert>
					</td>
				</tr>
			</tbody>
		</table>
	</h:body>
</f:view>
</html>
