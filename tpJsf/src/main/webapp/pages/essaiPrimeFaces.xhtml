<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/common.xhtml">
			<ui:define name="pageTitle">essaiPrimeFaces</ui:define>
			<ui:define name="pageHeader">Test de PrimeFaces</ui:define>
			<ui:define name="body">
			<h:form >
				<p:tabView>
					<p:tab title="onglet1">
							date: <p:calendar id="date" value="#{generalMBean.date}" /> 	
					</p:tab>
					<p:tab title="onglet2">
						<h:form >
							pays: <p:autoComplete completeMethod="#{generalMBean.completePays}" value="#{generalMbean}" minQueryLength="3"/> <br/>
						</h:form>
					</p:tab>
				</p:tabView>
			</h:form>
			</ui:define>
	</ui:composition>

</html>
